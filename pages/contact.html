<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golden Compliance Website</title>
    <script src="/assets/js/header.js" defer></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body class="archivo max-h-screen">
    <!-- Header Placeholder -->
    <!-- <div id="header"></div> -->
    <div id="header-container"></div>

    <!-- Hero section -->

    <section
      class="bg-[url('/assets/images/services_background.png')] bg-cover bg-left h-[60vh] lg:mt-[5rem] flex items-center justify-center px-4 lg:px-[80px]"
    >
      <div
        class="text-white flex flex-col gap-[20px] items-start justify-center py-20 w-full max-w-[1280px]"
      >
        <div class="text-[#f3f3f3] flex items-center gap-[12px]">
          <p class="uppercase text-[12px] font-medium">Home</p>
          <img src="/assets/images/arrow_right.png" alt="arrow_right" />
          <p class="uppercase text-[12px]">Contact Us</p>
        </div>
        <div class="text-[#f3f3f3]">
          <h2 class="text-[48px] font-bold">Contact Us</h2>
        </div>
      </div>
    </section>

    <section
      class="bg-white h-full lg:mt-[5rem] flex items-center justify-center px-4 lg:px-[80px]"
    >
      <div
        class="text-white flex flex-col gap-[20px] items-start justify-center py-20 w-full max-w-[1280px]"
      >
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-[32px] w-full">
          <div class="">
            <div class="">
              <p class="text-[16px] font-semibold text-[#217FF3]">CONTACT US</p>
            </div>
            <div class="flex flex-col gap-[20px]">
              <h3 class="text-[36px] text-[#101828] font-semibold">
                Get in touch
              </h3>
              <p class="text-[20px] font-semibold text-[#475467]">
                Chat to our friendly team.
              </p>
            </div>
          </div>

          
          <div class="bg-[#F9FAFB] p-[24px] flex flex-col gap-[48px]">
            <div class="">
              <img src="/assets/images/email.png" alt="email" class="" />
            </div>

            <div class="">
              <p class="text-[20px] font-semibold text-[#101828]">Email Us</p>
            </div>
            <div class="flex flex-col gap-[20px]">
              <h3 class="text-[16px] text-[#475467] font-normal">
                Speak to our friendly team.
              </h3>
              <p class="text-[20px] font-semibold text-[#217FF3]">
                golden@gmail.com
              </p>
            </div>
          </div>

          <div class="bg-[#F9FAFB] p-[24px] flex flex-col gap-[48px]">
            <div class="">
              <img src="/assets/images/visit.png" alt="email" class="" />
            </div>

            <div class="">
              <p class="text-[20px] font-semibold text-[#101828]">Visit Us</p>
            </div>
            <div class="flex flex-col gap-[20px]">
              <h3 class="text-[16px] text-[#475467] font-normal">
                Visit our office HQ.
              </h3>
              <p class="text-[20px] font-semibold text-[#217FF3]">
                100 Smith St, Collingwood Dubai
              </p>
            </div>
          </div>

          <div class="bg-[#F9FAFB] p-[24px] flex flex-col gap-[48px]">
            <div class="">
              <img src="/assets/images/email.png" alt="email" class="" />
            </div>

            <div class="">
              <p class="text-[20px] font-semibold text-[#101828]">Call Us</p>
            </div>
            <div class="flex flex-col gap-[20px]">
              <h3 class="text-[16px] text-[#475467] font-normal">
                Mon-Fri from 8am to 5pm.
              </h3>
              <p class="text-[20px] font-semibold text-[#217FF3]">
                +971 000-0000
              </p>
            </div>
          </div>




        </div>
      </div>
    </section>

    <div id="contact"></div>

    <div id="footer"></div>

    <script src="/assets/js/main.js"></script>
